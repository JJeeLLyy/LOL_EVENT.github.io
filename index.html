<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends</title>
    <link rel="icon" href="svg/sup_icon.svg" type="image/png">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
  <div class="index_wrap">
    <div class="logo_wrap">
      <img src="image/logo1.png" class="logo" alt="리그 오브 레전드 로고">
    </div>

    <div class="questionBox">
      <img src="image/logo2.png" alt="롤로고" class="q_logo">
      <p class="q_txt">리그 오브 레전드가 처음이신가요?</p>
      <div class="btn_wrap">
        <img src="svg/yes_bt.svg" class="btn_img yes_btn" alt="yes">
        <img src="svg/no_bt.svg" class="btn_img no_Btn" alt="no">
      </div>

      <div class="q_b b1">
        <div class="qb_b">
          <p> 아마도 처음 이실껄요? (의심) </p>
          <div class="btn_wrap">
          <img src="svg/yes_bt.svg" class="btn_img b1_yes_btn" alt="yes">
          <img src="svg/no_bt.svg" class="btn_img b1_no_btn" alt="no">
          </div>
        </div>
      </div>
      
      <div class="q_b b1">
        <div class="qb_b">
          <p>그래도 어쩔 수 없음 (단호)</p>
          <div class="btn_wrap">
          <img src="svg/yes_bt.svg" class="btn_img b2_yes_btn" alt="yes">
          <img src="svg/no_bt_h.svg" class="btn_img d_no_btn" alt="no">
          </div>
        </div>
      </div>
    </div>
  </div>

    <script src="js/index.js"></script>
    
  </body>
  
</html>
